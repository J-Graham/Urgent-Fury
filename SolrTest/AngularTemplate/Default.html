
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Urgent Fury: Project ChkTen</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script data-require="angular.js@1.2.21" data-semver="1.2.21" src="https://code.angularjs.org/1.2.21/angular.js"></script>
    <script src="Scripts/AngularGrid1-2.js"></script>
    <script src="Scripts/LoadOnDemad.js"></script>
    <link href="css/foundation.css" rel="stylesheet" />
    <script>
        function showDiv() {
            display:
                $('#dvTable').css('display', 'inline-block');
        }
    </script>
    <style>

    </style>
</head>

<body ng-app="myApp" ng-controller="mainCtrl">
    <form>
        <br />
        <br />
        <!--autocomplete text box to hit API-->
     
        <div class="small-2 medium-2 large-2 columns"><input ng-model="LogText" autocomplete /></div>
        <div class="small-2 medium-2 large-2 columns"><input type="submit" value="Search" class="button round" ng-click="search()" onclick="showDiv()" /></div>

        <br />
        <br />
        <div class="small-6 large-2 columns">

        </div>
        <div id="dvTable" style="display:none">
            <table>
                <thead>
                    <tr>
                        <th>
                            Log ID
                        </th>
                        <th>
                            Server IP
                        </th>
                        <th>
                            Request URI Base
                        </th>
                        <th>
                            Server Port
                        </th>
                        <th>
                            Date Created
                        </th>
                    </tr>
                </thead>
                <tbody data-ng-repeat="i in data" >
                    <tr>
                        <td>
                            <label ng-model="i._LogID">{{i._LogID}}</label>
                        </td>
                        <td>
                            <label ng-model="i._ServerIP">{{i._ServerIP}}</label>
                        </td>
                        <td>
                            <label ng-model="i._RequestURIBase">{{i._RequestURIBase}}</label>
                        </td>
                        <td>
                            <label ng-model="i._ServerPort">{{i._ServerPort}}</label>
                        </td>
                        <td>
                            <label ng-model="i._DateCreated">{{i._DateCreated | date:'short'}}</label>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <!--LOOK THIS UP Responsive Tables-->
        <!--<div class="gridStyle" ng-grid="gridOptions"></div>-->
   </form>


</body>

</html>
